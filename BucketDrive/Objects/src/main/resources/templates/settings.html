<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <title>Settings</title>
</head>

<body>
    <nav th:replace="navbarLoged.html :: nav"></nav>
    <h1 class="text-center">Settings</h1>

    <article class="container" th:if="${message != null}">
        <p th:text="${message}"></p>
    </article>

    <article class="container">
        <form action="/settings" method="post">
            <div class="row mb-3">
                <p>Current name: <span th:text="${currentUser.name}"></span></p>
                <label for="name" class="col-sm-2 col-form-label">New name (between 3 and 30
                    characters): </label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <input class="btn btn-primary" type="submit" value="Change name">
        </form>

        <form action="/settings" method="post">
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">New password (between 3 and 10
                    characters):</label>
                <input type="text" name="password" class="form-control" id="password">
            </div>

            <div class="row mb-3">
                <label for="passwordRepeat" class="col-sm-2 col-form-label">Repeat new password:</label>
                <input type="text" name="passwordRepeat" class="form-control" id="passwordRepeat">
            </div>

            <input class="btn btn-primary" type="submit" value="Change password">
        </form>
    </article>
</body>

</html>
