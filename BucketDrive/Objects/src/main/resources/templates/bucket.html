<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <title>Bucket</title>
</head>

<body>
    <nav th:replace="navbarLoged.html :: nav"></nav>
    <article class="container">
        <h1 th:text="'Location: ' + ${bucket}" class="text-center"></h1>
        <section>
            <form action="#" th:action="@{/objects/{bucketName}/(bucketName=${bucket})}" method="post"
                enctype="multipart/form-data">
                <div class="container" th:if="${message != null}">
                    <p th:text="${message}"></p>
                </div>
                <label for="file">Add file to bucket </label>
                <input type="file" name="file" id="file">
                <label for="path">File path: </label>
                <input type="text" name="path" id="path">
                <input type="submit" value="Submit file">
            </form>
        </section>

        <section>
            <table class="table">
                <tr th:each="object: ${objects}">
                    <td>
                        <a th:href="@{/objects/{bucket}/{path}(path=${object} ,bucket=${bucket})}">
                            <p th:text="${object}"></p>
                        </a>
                    </td>
                </tr>
            </table>
        </section>

    </article>


</body>

</html>
