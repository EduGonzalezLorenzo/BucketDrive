<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bucket</title>
</head>

<body>
    <nav th:replace="navbarLoged.html :: nav"></nav>
    <article class="container">
        <h1 th:text="'File: ' + ${fileName}" class="text-center"></h1>
        <section>
            <table>
                <tr th:each="version: ${versions}">
                    <td>
                        <!-- <a th:href="@{/download/{objid}/{fid}(objid=${version.id} ,fid=${version.version})}"> -->
                        <a href="">
                            <p th:text="${fileName}"></p>
                        </a>
                    </td>
                    <td>
                        <p th:text="${version.versionId}"></p>
                    </td>
                </tr>
            </table>
        </section>

    </article>


</body>

</html>
